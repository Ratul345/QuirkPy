<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- QuirkPy gradient (matching banner) -->
    <linearGradient id="quirkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#4AE54A"/>
      <stop offset="100%" stop-color="#FFE066"/>
    </linearGradient>
    
    <!-- Dark background gradient -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="50%" stop-color="#161B22"/>
      <stop offset="100%" stop-color="#21262D"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B9D"/>
      <stop offset="100%" stop-color="#C77DFF"/>
    </linearGradient>
    
    <!-- Strong glow effect -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>

    <!-- Noise texture -->
    <filter id="noise">
      <feTurbulence baseFrequency="0.3" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0" result="monoNoise"/>
      <feBlend in="SourceGraphic" in2="monoNoise" mode="overlay" opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle with GitHub-style gradient -->
  <circle cx="150" cy="150" r="140" fill="url(#darkBg)" stroke="url(#quirkGradient)" stroke-width="3" opacity="0.95" filter="url(#noise)"/>
  
  <!-- Abstract geometric background -->
  <g opacity="0.1">
    <circle cx="200" cy="100" r="50" fill="url(#quirkGradient)"/>
    <circle cx="100" cy="200" r="30" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Grid pattern (matching banner) -->
  <g opacity="0.05" stroke="url(#quirkGradient)" stroke-width="1">
    <defs>
      <pattern id="logoGrid" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M 30 0 L 0 0 0 30" fill="none"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#logoGrid)"/>
  </g>
  
  <!-- Central Q logo (like in banner) -->
  <g transform="translate(150,120)" filter="url(#dropShadow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#quirkGradient)" stroke-width="4" opacity="0.4"/>
    <!-- Main circle -->
    <circle cx="0" cy="0" r="35" fill="url(#quirkGradient)" filter="url(#strongGlow)"/>
    <!-- Inner hole -->
    <circle cx="0" cy="0" r="20" fill="#0D1117"/>
    <!-- Q letter -->
    <text x="0" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="900" fill="#FFFFFF">Q</text>
    <!-- Q tail -->
    <path d="M15,15 Q20,20 28,22" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- QuirkPy text -->
  <g transform="translate(150,200)" text-anchor="middle" filter="url(#textGlow)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF">
      QuirkPy
    </text>
    <!-- Glitch effect -->
    <text x="1" y="-1" font-family="Inter, sans-serif" font-size="32" font-weight="900" fill="#FF6B9D" opacity="0.3">
      QuirkPy
    </text>
    <text x="-1" y="1" font-family="Inter, sans-serif" font-size="32" font-weight="900" fill="#00D4FF" opacity="0.2">
      QuirkPy
    </text>
  </g>
  
  <!-- Chaos subtitle -->
  <g transform="translate(150,225)" text-anchor="middle">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#7C8DB0">
      CHAOS ENGINE
    </text>
  </g>
  
  <!-- Modern code elements (minimal) -->
  <g font-family="JetBrains Mono, monospace" font-size="10" opacity="0.6">
    <text x="50" y="70" fill="url(#quirkGradient)" transform="rotate(-15 50 70)">
      import
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <text x="220" y="250" fill="url(#accentGradient)" transform="rotate(20 220 250)">
      def chaos():
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </text>
    
    <text x="60" y="240" fill="#4AE54A">
      return ai
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="6s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Floating particles (matching banner) -->
  <g opacity="0.7">
    <circle cx="80" cy="80" r="2" fill="#00D4FF">
      <animate attributeName="cy" values="80;75;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="220" cy="220" r="2" fill="#4AE54A">
      <animate attributeName="cx" values="220;225;220" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="70" cy="220" r="2" fill="#FFE066">
      <animate attributeName="cy" values="220;215;220" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="230" cy="80" r="2" fill="#FF6B9D">
      <animate attributeName="cx" values="230;235;230" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Orbital rings (simplified) -->
  <g stroke="url(#quirkGradient)" stroke-width="1.5" fill="none" opacity="0.4">
    <circle cx="150" cy="150" r="90">
      <animate attributeName="stroke-dasharray" values="0,565;282,283;565,0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy nodes at cardinal points -->
  <g>
    <circle cx="240" cy="150" r="4" fill="#00D4FF">
      <animate attributeName="r" values="4;7;4" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="60" cy="150" r="4" fill="#4AE54A">
      <animate attributeName="r" values="4;7;4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="60" r="4" fill="#FFE066">
      <animate attributeName="r" values="4;7;4" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="240" r="4" fill="#FF6B9D">
      <animate attributeName="r" values="4;7;4" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle connecting lines -->
  <g opacity="0.2" stroke="url(#quirkGradient)" stroke-width="1" fill="none">
    <path d="M 100 100 Q 150 120 200 100">
      <animate attributeName="d" values="M 100 100 Q 150 120 200 100;M 100 100 Q 150 110 200 100;M 100 100 Q 150 120 200 100" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 200 Q 150 180 200 200">
      <animate attributeName="d" values="M 100 200 Q 150 180 200 200;M 100 200 Q 150 190 200 200;M 100 200 Q 150 180 200 200" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>