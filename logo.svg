<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="150" cy="150" r="130" fill="url(#modernGradient)" opacity="0.1"/>
  
  <!-- Geometric Python snake -->
  <g filter="url(#shadow)">
    <path d="M 60 150 Q 90 90, 150 110 Q 210 90, 240 150 Q 210 210, 150 190 Q 90 210, 60 150 Z" 
          fill="url(#modernGradient)" 
          opacity="0.8"/>
    
    <!-- Snake segments with geometric style -->
    <circle cx="150" cy="110" r="18" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="240" cy="150" r="18" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="150" cy="190" r="18" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="60" cy="150" r="18" fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- Snake head -->
    <circle cx="240" cy="150" r="22" fill="#1a1a2e"/>
    <circle cx="246" cy="144" r="4" fill="#16aaff"/>
    <circle cx="246" cy="156" r="2" fill="#ff6b9d"/>
  </g>
  
  <!-- Modern code elements -->
  <g font-family="SF Mono, Monaco, monospace" fill="#1a1a2e" opacity="0.7">
    <!-- Python-style syntax -->
    <text x="90" y="80" font-size="16" transform="rotate(-10 90 80)">def</text>
    <text x="180" y="70" font-size="14" transform="rotate(15 180 70)">chaos()</text>
    <text x="220" y="220" font-size="16" transform="rotate(20 220 220)">:</text>
    <text x="80" y="230" font-size="14" transform="rotate(-15 80 230)">return</text>
  </g>
  
  <!-- Floating geometric shapes -->
  <g opacity="0.6">
    <polygon points="50,60 60,40 70,60" fill="#ff6b9d">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 60 50; 360 60 50" dur="8s" repeatCount="indefinite"/>
    </polygon>
    
    <rect x="235" y="45" width="12" height="12" fill="#16aaff" rx="2">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 241 51; -360 241 51" dur="6s" repeatCount="indefinite"/>
    </rect>
    
    <circle cx="45" cy="245" r="6" fill="#4facfe">
      <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <polygon points="250,235 260,245 250,255 240,245" fill="#764ba2">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Central chaos symbol - modernized -->
  <g text-anchor="middle" filter="url(#glow)">
    <text x="150" y="170" font-family="SF Mono, Monaco, monospace" 
          font-size="36" font-weight="bold" fill="url(#accentGradient)">
      âˆž
    </text>
  </g>
  
  <!-- Subtle grid pattern -->
  <g stroke="url(#modernGradient)" stroke-width="0.5" opacity="0.2">
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </g>
  
  <!-- Energy particles -->
  <g opacity="0.8">
    <circle cx="100" cy="100" r="2" fill="#16aaff">
      <animate attributeName="cy" values="100;105;100" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="200" r="2" fill="#ff6b9d">
      <animate attributeName="cx" values="200;195;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="200" r="2" fill="#4facfe">
      <animate attributeName="cy" values="200;195;200" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="220" cy="100" r="2" fill="#764ba2">
      <animate attributeName="cx" values="220;225;220" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>