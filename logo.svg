<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Electric gradient -->
    <linearGradient id="electric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00ccff"/>
      <stop offset="100%" style="stop-color:#6600ff"/>
    </linearGradient>
    
    <!-- Dark gradient -->
    <linearGradient id="dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
    
    <!-- Neon glow -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow -->
    <filter id="strongShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#dark)" stroke="url(#electric)" stroke-width="3" opacity="0.9"/>
  
  <!-- Main python body - abstract geometric -->
  <g filter="url(#strongShadow)">
    <!-- Central hexagon -->
    <polygon points="150,80 190,110 190,150 150,180 110,150 110,110" 
             fill="url(#electric)" 
             opacity="0.8"
             stroke="#ffffff" 
             stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 150 130; 360 150 130" dur="20s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Snake segments as connected diamonds -->
    <g transform="rotate(30 150 150)">
      <polygon points="150,50 170,70 150,90 130,70" fill="#00ff88" opacity="0.9"/>
      <polygon points="200,100 220,120 200,140 180,120" fill="#00ccff" opacity="0.9"/>
      <polygon points="200,200 220,220 200,240 180,220" fill="#6600ff" opacity="0.9"/>
      <polygon points="100,200 120,220 100,240 80,220" fill="#00ff88" opacity="0.9"/>
      <polygon points="50,150 70,170 50,190 30,170" fill="#00ccff" opacity="0.9"/>
      <polygon points="100,100 120,120 100,140 80,120" fill="#6600ff" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Code fragments in circuit style -->
  <g font-family="JetBrains Mono, monospace" font-weight="bold" filter="url(#neonGlow)">
    <text x="60" y="60" font-size="12" fill="#00ff88" opacity="0.8">
      import chaos
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </text>
    
    <text x="180" y="50" font-size="10" fill="#00ccff" transform="rotate(45 180 50)">
      while True:
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <text x="40" y="250" font-size="11" fill="#6600ff">
      sys.exit(0)
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite"/>
    </text>
    
    <text x="200" y="260" font-size="10" fill="#00ff88" transform="rotate(-30 200 260)">
      except:
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Central chaos symbol - stylized C -->
  <g text-anchor="middle" filter="url(#neonGlow)">
    <text x="150" y="140" font-family="Arial Black, sans-serif" 
          font-size="60" font-weight="900" fill="url(#electric)" 
          stroke="#ffffff" stroke-width="1">
      C
    </text>
    <text x="150" y="180" font-family="JetBrains Mono, monospace" 
          font-size="14" fill="#ffffff" opacity="0.8">
      CHAOS
    </text>
  </g>
  
  <!-- Orbital rings -->
  <g stroke="url(#electric)" stroke-width="2" fill="none" opacity="0.6">
    <circle cx="150" cy="150" r="100">
      <animate attributeName="stroke-dasharray" values="0,628;314,314;628,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="150" cy="150" rx="120" ry="60" transform="rotate(45 150 150)">
      <animate attributeName="stroke-dasharray" values="628,0;314,314;0,628" dur="8s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Energy nodes -->
  <g>
    <circle cx="250" cy="150" r="6" fill="#00ff88">
      <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="150" r="6" fill="#00ccff">
      <animate attributeName="r" values="6;12;6" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="50" r="6" fill="#6600ff">
      <animate attributeName="r" values="6;12;6" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="250" r="6" fill="#00ff88">
      <animate attributeName="r" values="6;12;6" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Lightning bolts -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7" filter="url(#neonGlow)">
    <path d="M 80 80 L 90 95 L 85 100 L 95 115">
      <animate attributeName="opacity" values="0;1;0" dur="0.3s" begin="0s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 220 220 L 210 205 L 215 200 L 205 185">
      <animate attributeName="opacity" values="0;1;0" dur="0.4s" begin="1s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 220 80 L 210 95 L 215 100 L 205 115">
      <animate attributeName="opacity" values="0;1;0" dur="0.35s" begin="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 80 220 L 90 205 L 85 200 L 95 185">
      <animate attributeName="opacity" values="0;1;0" dur="0.25s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Particle system -->
  <g opacity="0.8">
    <circle cx="120" cy="90" r="1" fill="#00ff88">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#orbit1"/>
      </animateMotion>
    </circle>
    
    <circle cx="180" cy="210" r="1" fill="#00ccff">
      <animateMotion dur="5s" repeatCount="indefinite">
        <mpath href="#orbit2"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Hidden paths for particle motion -->
  <defs>
    <path id="orbit1" d="M 120,90 A 30,30 0 1,1 119,90"/>
    <path id="orbit2" d="M 180,210 A 25,25 0 1,0 179,210"/>
  </defs>
</svg>